<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="home-board"> <p id="home-score">0</p></div>
                <div class="btn">
                    <button onclick="add1()">+1</button>
                    <button onclick="add2()">+2</button>
                    <button onclick="add3()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="guest-board"> <p id="guest-score">0</p></div>
                <div class="btn">
                    <button onclick="plus1()">+1</button>
                    <button onclick="plus2()">+2</button>
                    <button onclick="plus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
